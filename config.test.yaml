agent:
  max_turns: 20
  tools_enabled:
  - read_file
  - write_file
  - edit_file
  - list_directory
  - search_code
  - run_command
  - web_search
api:
  api_key: your-api-key-here
  base_url: https://openrouter.ai/api/v1/chat/completions
  model: google/gemini-3-flash-preview
  provider: openrouter
  searxng_url: https://searxng.gptbox.dev
output:
  dataset_file: datasets/agentic_test.jsonl
processing:
  concurrency: 1
  resume: true
prompts:
  limit: 5
  shuffle: false
  source: prompts/test_agentic.txt
workspace:
  base_dir: sandbox
  cleanup: false
  preserve_on_error: true
